<div class="bg-white p-6 rounded-lg shadow-lg w-96">
  <h2 class="text-2xl font-semibold mb-4">Cadastro de Tarefas</h2>
  <form class="space-y-4" id="formulario" [formGroup]="frm">
    <div>
      <label for="nome" class="block text-gray-700">Name:</label>
      <input
        type="text"
        id="name"
        class="w-full p-2 border border-gray-300 rounded"
        placeholder="Nome da tarefa"
        formControlName="nome"
        autocomplete="nome"
      />
      <label for="tarefa" class="block text-gray-700 mt-2">Tarefa:</label>
      <input
        type="text"
        id="tarefa"
        class="w-full p-2 border border-gray-300 rounded"
        placeholder="Digite a tarefa"
        formControlName="tarefa"
        autocomplete="tarefa"
      />
    </div>
    <button
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      id="btnEnviar"
      (click)="salvar()"
    >
      Enviar
    </button>
  </form>
</div>
<div class="w-full h-0.5 bg-gray-600 rounded"></div>
<div class="w-full p-4 border-b-gray-400 rounded"></div>
