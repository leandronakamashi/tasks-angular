<div class="bg-white p-6 rounded-lg shadow-lg w-96">
  <h2 class="text-2xl font-semibold mb-4">Cadastro de Tarefas</h2>
  <form class="space-y-4" id="formulario" [formGroup]="frm">
    <div>
      <label for="nome" class="block text-gray-700"
        >Nome: @if(!frm.get('nome')?.value){<span class="obrigatorio"
          >*Obrigatório</span
        >}</label
      >
      <input
        type="text"
        id="nome"
        class="w-full p-2 border border-gray-300 rounded"
        placeholder="Nome da tarefa"
        formControlName="nome"
        required
      />

      <label for="tarefa" class="block text-gray-700 mt-2"
        >Tarefa:@if(!frm.get('tarefa')?.value){<span class="obrigatorio"
          >*Obrigatório</span
        >}</label
      >
      <input
        type="text"
        id="tarefa"
        class="w-full p-2 border border-gray-300 rounded"
        placeholder="Digite a tarefa"
        formControlName="tarefa"
        required
      />
    </div>

    <button
      [ngClass]="{'hover:bg-blue-600':frm.value.nome && frm.value.tarefa}"
      type="submit"
      class="bg-blue-500 text-white px-4 py-2 rounded cursor-pointer"
      id="btnEnviar"
      (click)="salvar()"
      [disabled]="frm.invalid"
    >
      Enviar
    </button>
  </form>
</div>
<div class="w-full h-0.5 bg-gray-600 rounded"></div>
<div class="w-full p-4 border-b-gray-400 rounded"></div>
